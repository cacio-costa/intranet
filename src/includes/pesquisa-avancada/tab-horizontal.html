<div class="principal-tab-filtros col-xs-12 col-sm-12 col-md-6 col-lg-6">

  <!-- Menu de navegação da tab -->
  <div class="menu-tab-filtros list-group list-group-menu text-center">

    <a href="#" class="list-group-item active text-center">
      <i class="material-icons" title="Filtros Pré-Definidos">star</i>
    </a>

    <a href="#" class="list-group-item text-center">
      <i class="material-icons" title="Pesquisa Livre">search</i>
    </a>
  </div>

  <!-- Conteúdo das abas -->
  <div class="conteudo-tab-filtros col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">


    <!-- Sessão dos predefinidos -->
    <div class="conteudo-sessao-filtros active p-l-0">

      <!-- Simulação de listagem dos filtros -->
      <!-- Esse código será bem menor quando houver a ligação com os objs Qlik -->

      <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
        <label data-titulo-pesquisa="Temas de Repercussão Geral" data-nome-pesquisa="temasCompletos" class="btn btn-secondary btn-fav btn-lg btn-default-bordered active col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
          <input class="input-fav" type="radio" name="options" id="option1" autocomplete="off">
          <h5 class="relacao-completa-filtro">Temas de Repercussão Geral</h5>
          <i class="material-icons info-icon" data-toggle="popover" title="Temas de Repercussão Geral" data-content="Relaciona todos os Temas de Repercussão Geral, exceto os Temas 'Cancelados'">info</i>
        </label>

        <label data-titulo-pesquisa="Teses de Repercussão Geral" data-nome-pesquisa="tesesRG" class="btn btn-secondary btn-fav btn-lg btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
          <input class="input-fav" type="radio" name="options" id="option1" autocomplete="off"> 
            Teses de Repercussão Geral
        </label>

        <label data-titulo-pesquisa="Temas com Repercussão Geral Negada" class="btn btn-secondary btn-fav btn-lg btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
          <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> 
            Temas com RG Negada
        </label>

        <label  data-titulo-pesquisa="Temas com Repercussão Geral Reconhecida" class="btn btn-secondary btn-fav btn-lg  btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
          <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> 
            Temas com RG Reconhecida
        </label>

        <label  data-titulo-pesquisa="Temas com Repercussão Geral Reconhecida e Mérito Julgado" class="btn btn-secondary btn-fav btn-lg  btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
          <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> 
            Com RG Reconhecida e Mérito Julgado
        </label>

        <label data-titulo-pesquisa="Temas com Repercussão Geral Reconhecida e Mérito Pendente" class="btn btn-secondary btn-fav btn-lg btn-default-bordered col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
          <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> 
            Com RG Reconhecida e Mérito Pendente
        </label>

        <label data-titulo-pesquisa="Temas com Suspensão Nacional" class="btn btn-secondary btn-fav btn-lg  btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
          <input type="radio" class="input-fav" name="options" id="option1" autocomplete="off"> 
            Temas com Suspensão Nacional
        </label>

        <label data-titulo-pesquisa="Representativo de Controvérsia" class="btn btn-secondary btn-fav btn-lg  btn-default-bordered  col-xs-6 col-md-6 m-t-xs-8 m-t-sm-8">
          <input type="radio" class="input-fav" name="options" id="option2" autocomplete="off"> 
            Representativo de Controvérsia   
        </label>
      </div>



      <!-- Fim simulação de listagem dos filtros -->
    </div>


    <!-- Sessão de pesquisas principais -->
    <div class="conteudo-sessao-filtros p-l-0">

      <input class="form-control pesquisa-livre" type="text" onfocus="this.value=''" placeholder="Pesquisa Livre">
   
      <%- include ministros-drop.html %>

      <hr>

      <a data-toggle="collapse" href="#mais-filtros-principais" aria-expanded="true" aria-controls="mais-filtros-principais">
        <label class="nome-grupo-filtro">Repercussão Geral</label>        
        <i class="material-icons add-mais-filtros" id="icone-add-filtros" title="Filtros">add_circle_outline</i>
      </a>

      <div id="mais-filtros-principais" class="collapse">

        <input type="text" class="form-control opcao-filtro-rg" placeholder="Número do tema" list="lista-numeros-temas" autocomplete="on">
        <datalist id="lista-numeros-temas">
          <option value="984"></option>
          <option value="983"></option>
          <option value="982"></option>
          <option value="981"></option>
          <option value="980"></option>
          <option value="979"></option>
        </datalist>
  
        <input type="text" class="form-control opcao-filtro-rg" placeholder="Situação da Repercussão Geral" list="lista-situacao-rg"
          autocomplete="on">
        <datalist id="lista-situacao-rg">
          <option value="Em Análise Preliminar de RG"></option>
          <option value="RG Reconhecida"></option>
          <option value="Com RG – Novo Tema"></option>
          <option value="Com RG – Reafirmação de Jurisprudência"></option>
          <option value="Sem RG – Questão sem Relevância"></option>
          <option value="Sem RG – Matéria Infraconstitucional"></option>
        </datalist>
  
        <input type="text" class="form-control opcao-filtro-rg" placeholder="Situação Reconhecimento RG" list="lista-opcoes-reconhecimento"
          autocomplete="on">
        <datalist id="lista-opcoes-reconhecimento">
          <option value="RG negada"></option>
          <option value="RG reconhecida"></option>
          <option value="Tema em análise"></option>
        </datalist>
  
        <input type="text" class="form-control opcao-filtro-rg" placeholder="Situação Julgamento Mérito RG" list="lista-opcoes-julgamento"
          autocomplete="on">
        <datalist id="lista-opcoes-julgamento">
          <option value="**Não se aplica**"></option>
          <option value="Julgado"></option>
          <option value="Pendente"></option>
        </datalist>
  
        <input type="text" class="form-control opcao-filtro-rg" placeholder="Tem Tese" list="lista-opcoes-tem-tese"
        autocomplete="on">
        <datalist id="lista-opcoes-tem-tese">
          <option value="Não"></option>
          <option value="Sim"></option>
        </datalist>
      </div>
  
      <hr>

      <a data-toggle="collapse" href="#mais-filtros-processos" aria-expanded="true" aria-controls="mais-filtros-processos">
        <label class="nome-grupo-filtro">Processo Paradigma</label>        
        <i class="material-icons add-mais-filtros" id="icone-add-filtros" title="Filtros">add_circle_outline</i>
      </a>

      <div id="mais-filtros-processos" class="collapse">
        <input type="text" class="form-control opcao-filtro-rg" placeholder="Situação Processo Paradigma" list="lista-opcoes-processo-paradima">
        <datalist id="lista-opcoes-processo-paradima">
          <option value="Analisada Preliminar de RG"></option>
          <option value="Acórdão de RG Publicado"></option>
          <option value="Em Julgamento"></option>
          <option value="Mérito Julgado"></option>
          <option value="Acórdão do Mérito Julgado"></option>
          <option value="Trânsito em Julgado"></option>
          <option value="Aguarda Substituição de Paradigma"></option>
        </datalist>
  
        <input type="text" class="form-control opcao-filtro-rg" placeholder="Classe Processo Paradigma" list="lista-classe-processo"
          autocomplete="on">
        <datalist id="lista-classe-processo">
          <option value="AI"></option>
          <option value="ARE"></option>
          <option value="RE"></option>
        </datalist>
  
        <input type="text" class="form-control opcao-filtro-rg" placeholder="Número Processo Paradigma" list="lista-numero-processo"
          autocomplete="on">
        <datalist id="lista-numero-processo">
          <option value="136821"></option>
          <option value="221142"></option>
          <option value="330817"></option>
          <option value="333889"></option>
          <option value="377457"></option>
          <option value="398365"></option>
        </datalist>
  
  
        <input type="text" class="form-control opcao-filtro-rg" placeholder="Ramo do Direito" list="lista-ramo-direito" autocomplete="on">
        <datalist id="lista-ramo-direito">
          <option value="Direito Administrativo"></option>
          <option value="Direito Civil"></option>
          <option value="Direito do Consumidor"></option>
          <option value="Direito do Trabalho"></option>
          <option value="Direito Penal"></option>
          <option value="Direitio Previdenciário"></option>
        </datalist>
      </div>

      <hr>

      <a data-toggle="collapse" href="#mais-filtros-data" aria-expanded="true" aria-controls="mais-filtros-data">
        <label class="nome-grupo-filtro">Período</label>        
        <i class="material-icons add-mais-filtros" id="icone-add-filtros" title="Filtros">add_circle_outline</i>
      </a>

      <div id="mais-filtros-data" class="collapse">
  
        <input type="text" id="data_inicial" class="form-control data-rg" placeholder="De" onfocus="(this.type='date')" />
  
        <input type="text" id="data_final" class="form-control data-rg" placeholder="Até" onfocus="(this.type='date')" style="margin-top: 5px;"/>
      </div>
    </div>
  </div>
</div>
