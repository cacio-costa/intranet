<section id="pesquisa" class="pesquisa row m-0 m-t-96 m-b-32 p-l-0 p-r-0">
    <div class="container center-block">
        <div class="pesquisa-conteudo clearfix">
            <div class="pesquisa-titulo m-t-xs-48 m-b-16">
            <h3 class="m-0"> Jurisprudência do STF</h3>
            </div>
            <div class="pesquisa-campos">
                <div class="form-inline">
                    <div class="campo-container container-jurisprudencia">
                        <form id="pesquisa-principal" action="javascript:void(0);">
                            <input type="hidden" value="4" id="abaSelecionada" />
                            <input class="campo-texto campo-texto-jurisprudencia col-md-7" type="text" name="pesquisaPrincipal" id="pesquisaPrincipal" placeholder="Digite um termo para a pesquisa de jurisprudência...">
                            <div class="hidden-sm hidden-xs botoes-pesquisa-jurisprudencia col-md-5">
                                <span id="operador-e" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador E" data-content="Procura todas as palavras desejadas em qualquer lugar do documento. Ex: ICMS e SUBSTITUIÇÃO." data-value="e" class="pull-left">e</span>
                                <span id="operador-ou" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador OU" data-content="Procura por qualquer uma das palavras. Pode utilizar o parênteses para combinar a pesquisa com outros operadores. Ex: aposentadoria e (deputado ou parlamentar ou congressista)." data-value="ou" class="pull-left">ou</span>
                                <span id="operador-adj" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador ADJ" data-content="Busca palavras aproximadas, na mesma ordem colocada na expressão de busca. Ex: MINISTÉRIO adj2 PÚBLICO e TEMPO adj2 SERVIÇO (O número após o 'adj' indica delimitação de distância entre palavras, podendo ser escolhido livremente)." data-value="adj" class="pull-left">adj</span>
                                <span id="operador-nao" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador NÃO" data-content="Recupera documentos que contenham a primeira, mas não a segunda palavra. Ex: Parlamentar não penal" data-value="não" class="pull-left">não</span>
                                <span id="operador-prox" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador PROX" data-content="Procura palavras aproximadas em qualquer ordem. Ex: extraordinário prox5 admissibilidade. (O número após o 'PROX' indica delimitação de distância entre palavras, podendo ser escolhido livremente)." data-value="prox" class="pull-left">prox</span>
                                <span id="operador-mesmo" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador MESMO" data-content="Operador utilizado para pesquisar no mesmo parágrafo; sua utilização principal é para pesquisa no campo legislação. Ex: aposentadoria mesmo parlamentar (Obs.: Consulte o Ajuda para pesquisa por legislaççao na base de Súmulas)." data-value="mesmo" class="pull-left">mesmo</span>
                                <span id="operador-cifrao" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Operador $" data-content="Este operador substitui qualquer parte da palavra desejada, ou seja, prefixo, radical ou sufixo. Ex: $constitucional$ / militar$ / octavio ga$otti" data-value="$" class="pull-left">$</span>
                            </div>
                            <button form="pesquisa-principal" id="btnPesquisar" class="btn btn-default pull-right">
                                <i class="glyphicon glyphicon-search hidden-md hidden-lg"></i>
                                <span class="hidden-xs hidden-sm">Pesquisar</span>
                            </button>

                    </div>
